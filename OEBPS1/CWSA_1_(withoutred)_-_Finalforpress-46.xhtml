	<body id="CWSA_1_-withoutred-_-_Finalforpress-46" lang="en-US" xml:lang="en-US">
		<div class="Basic-Text-Frame">
			<h2 id="_idParaDest-48" class="SubHead1"><a id="_idIndexMarker288"></a><span class="Index-Entry">God</span>*</h2>
			<p class="body-text">Thou who pervadest all the worlds below, </p>
			<p class="body-text">&#9;Yet sitst above,</p>
			<p class="body-text">Master of all who work and rule and know, </p>
			<p class="body-text">&#9;Servant of Love!</p>
			<p class="body-text">Thou who disdainest not the worm to be </p>
			<p class="body-text">&#9;Nor even the clod,</p>
			<p class="body-text">Therefore we know by that humility </p>
			<p class="body-text">&#9;That thou art God. (<span class="ref-num _idGenCharOverride-1">218</span>)</p>
		</div>
