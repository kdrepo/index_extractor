			<h2 id="_idParaDest-474" class="SubHead1"><a id="_idTextAnchor458"></a>The Mother on A. B. Purani Who Passed Away on 11.12.1965</h2>
			<p class="body-text">“His higher intellectual part has gone to Sri Aurobindo and united with him.</p>
			<p class="body-text">His psychic is with me, and he is very happy and in peace.</p>
			<p class="body-text">His vital is still helping those who seek his help.” <span class="Character-Style-1 _idGenCharOverride-1">5</span> March <span class="Character-Style-1 _idGenCharOverride-1">1966</span> (<span class="Character-Style-1 _idGenCharOverride-1">186</span>)</p>
