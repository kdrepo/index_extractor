			<h2 id="_idParaDest-216" class="SubHead1"><a id="_idTextAnchor205"></a><a id="_idIndexMarker384"></a><a id="_idIndexMarker385"></a>Unhappiness Is Insincerity</h2>
			<p class="body-text">“The moment you feel unhappy, you may write beneath it: “I am not sincere!” These two sentences go together:</p>
			<p class="body-text">“I FEEL UNHAPPY.”</p>
			<p class="body-text">“I AM NOT SINCERE.”</p>
			<p class="body-text">Now, what is it that is wrong? Then one begins to take a look, it is easy to find out…” <span class="Character-Style-1 _idGenCharOverride-1">7</span> July <span class="Character-Style-1 _idGenCharOverride-1">1954</span> (<span class="Character-Style-1 _idGenCharOverride-1">215</span>)</p>
