			<h2 id="_idParaDest-618" class="SubHead1"><a id="_idTextAnchor602"></a>A Prayer to the Lord</h2>
			<p class="body-text">“O Lord, I pray to Thee, guide my footsteps, enlighten my mind, that at every moment and in all things I may do exactly what Thou wantest me to do.” <span class="Character-Style-1 _idGenCharOverride-1">16</span> January <span class="Character-Style-1 _idGenCharOverride-1">1962</span> (<span class="Character-Style-1 _idGenCharOverride-1">213</span>)</p>
			<p class="star-single-center">***</p>
			<p class="body-text">“Lord, let nothing in us obstruct Thy work.” February <span class="Character-Style-1 _idGenCharOverride-1">1952</span> (<span class="Character-Style-1 _idGenCharOverride-1">216</span>)</p>
