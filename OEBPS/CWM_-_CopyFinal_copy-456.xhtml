			<h2 id="_idParaDest-482" class="SubHead1"><a id="_idTextAnchor466"></a>India Must Rise</h2>
			<p class="body-text">“India must rise to the height of her mission and proclaim the Truth to the world. <span class="Character-Style-1 _idGenCharOverride-1">15</span> November <span class="Character-Style-1 _idGenCharOverride-1">1955</span></p>
			<p class="star-single-center">***</p>
			<p class="question-Style">I pray to you to save India from the Indians.</p>
			<p class="body-text">Yes, it seems rather necessary. The future of India is luminous in spite of its present gloom.” <span class="Character-Style-1 _idGenCharOverride-1">1955</span> (<span class="Character-Style-1 _idGenCharOverride-1">354</span>-<span class="Character-Style-1 _idGenCharOverride-1">55</span>)</p>
