			<h2 id="_idParaDest-557" class="SubHead1"><a id="_idTextAnchor541"></a><a id="_idIndexMarker741"></a>Fear*</h2>
			<p class="body-text">“Fear is always a very bad adviser.” (<span class="Character-Style-1 _idGenCharOverride-1">240</span>)</p>
			<p class="star-single-center">***</p>
			<p class="body-text">“Yoga and fear do not go together.” (<span class="Character-Style-1 _idGenCharOverride-1">241</span>)</p>
			<p class="star-single-center">***</p>
			<p class="body-text">“You can be entirely free from fear only when you have driven out of you all violence.” (<span class="Character-Style-1 _idGenCharOverride-1">243</span>)</p>
			<p class="star-single-center">***</p>
			<p class="body-text">“Fear is slavery, work is liberty, courage is victory.” (<span class="Character-Style-1 _idGenCharOverride-1">244</span>)</p>
