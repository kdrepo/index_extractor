			<h2 id="_idParaDest-599" class="SubHead1"><a id="_idTextAnchor583"></a>24th April 1956</h2>
			<p class="body-text">“The manifestation of the Supramental upon earth is no more a promise but a living fact, a reality.</p>
			<p class="body-text">It is at work here, and one day will come when the most blind, the most unconscious, even the most unwilling shall be obliged to recognise it.” (<span class="Character-Style-1 _idGenCharOverride-1">96</span>)</p>
