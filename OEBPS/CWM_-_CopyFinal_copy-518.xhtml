			<h2 id="_idParaDest-546" class="SubHead1"><a id="_idTextAnchor530"></a><a id="_idIndexMarker732"></a>Smile</h2>
			<p class="body-text">“A smile acts upon difficulties as the sun upon clouds – it disperses them.” (<span class="Character-Style-1 _idGenCharOverride-1">177</span>)</p>
			<p class="star-single-center">***</p>
			<p class="body-text">“If you can always smile at life, life also will always smile at you.” <span class="Character-Style-1 _idGenCharOverride-1">6</span> October <span class="Character-Style-1 _idGenCharOverride-1">1960</span> (<span class="Character-Style-1 _idGenCharOverride-1">178</span>)</p>
			<p class="star-single-center">***</p>
			<p class="body-text">“To smile at an enemy is to disarm him.” (<span class="Character-Style-1 _idGenCharOverride-1">178</span>)</p>
