			<h2 id="_idParaDest-467" class="SubHead1"><a id="_idTextAnchor451"></a>Honesty and Capability</h2>
			<p class="body-text">“There are honest people but they do not have the capacity to work. There are capable people but they are not honest in their work. When I find someone both honest and capable he becomes very precious.” <span class="Character-Style-1 _idGenCharOverride-1">8</span> August <span class="Character-Style-1 _idGenCharOverride-1">1955</span> (<span class="Character-Style-1 _idGenCharOverride-1">161</span>)</p>
