			<h2 id="_idParaDest-532" class="SubHead1"><a id="_idTextAnchor516"></a>The True Love for the Divine</h2>
			<p class="body-text">“The true love for the Divine is self-giving, free of demand, full of submission and surrender. It makes no claim, imposes no condition, strikes no bargain, indulges in no violences of jealousy or pride or anger – for these things are not in its composition.” (<span class="Character-Style-1 _idGenCharOverride-1">130</span>)</p>
