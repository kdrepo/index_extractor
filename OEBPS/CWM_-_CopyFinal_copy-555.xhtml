		<div class="Basic-Text-Frame">
			<h2 id="_idParaDest-585" class="SubHead1"><a id="_idTextAnchor569"></a>Why Do Men Want to Worship?</h2>
			<p class="body-text">“It is far better to become than to worship.</p>
			<p class="body-text">It is the reluctance to change that makes one worship.</p>
			<p class="body-text"><span class="Character-Style-1 _idGenCharOverride-1">24</span> June <span class="Character-Style-1 _idGenCharOverride-1">1969</span></p>
			<p class="star-single-center">*</p>
			<p class="body-text">One may abstain from worship only on condition that one changes, for there are many who want neither to change nor to worship!” June <span class="Character-Style-1 _idGenCharOverride-1">1969</span> (<span class="Character-Style-1 _idGenCharOverride-1">28</span>)</p>
