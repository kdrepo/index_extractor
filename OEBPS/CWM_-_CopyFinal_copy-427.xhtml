		<div>
			<h2 id="_idParaDest-453" class="SubHead1"><a id="_idTextAnchor437"></a>What Is Asked from One</h2>
			<p class="body-text">“Be simple,</p>
			<p class="body-text"> Be happy,</p>
			<p class="body-text"> Remain quiet,</p>
			<p class="body-text"> Do your work as well as you can,</p>
			<p class="body-text"> Keep yourself always open towards me –</p>
			<p class="body-text"> This is all that is asked from you.” (<span class="Character-Style-1 _idGenCharOverride-1">77</span>)</p>
