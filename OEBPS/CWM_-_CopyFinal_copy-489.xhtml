			<h2 id="_idParaDest-517" class="SubHead1"><a id="_idTextAnchor501"></a>Give Yourself to the Supreme Lord</h2>
			<p class="body-text">“Above all words, above all thoughts in the luminous silence of an aspiring faith give yourself totally, unreservedly, absolutely to the Supreme Lord of all existences and He will do of you what He wants you to be.</p>
			<p class="body-text">With love and blessings.” <span class="Character-Style-1 _idGenCharOverride-1">5</span> March <span class="Character-Style-1 _idGenCharOverride-1">1966</span> (<span class="Character-Style-1 _idGenCharOverride-1">103</span>)</p>
