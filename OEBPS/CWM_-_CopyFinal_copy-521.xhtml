			<h2 id="_idParaDest-549" class="SubHead1"><a id="_idTextAnchor533"></a><a id="_idIndexMarker735"></a>Freedom*</h2>
			<p class="body-text">“Freedom is to do only what the Supreme Consciousness makes us do.</p>
			<p class="body-text">In every other case one is a slave, whether of the will of others, or of conventions, or of moral laws, or of vital impulses, or of mental fancies, or, above all, of the desires of the EGO.” <br /><span class="Character-Style-1 _idGenCharOverride-1">21</span> September <span class="Character-Style-1 _idGenCharOverride-1">1969</span> (<span class="Character-Style-1 _idGenCharOverride-1">188</span>)</p>
