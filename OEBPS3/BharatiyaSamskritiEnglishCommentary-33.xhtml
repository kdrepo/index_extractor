			<h2 id="_idParaDest-53" class="Subhead1">II. The <a id="_idIndexMarker351"></a>Four Powers</h2>
			<p class="Body-Text">The Four powers of the ancient Indian spirit are: (1) Spirituality, (2) Stupendous Vitality, (3) Strong Intellectuality and (4) The Synthetic Impulse of Mind and Life.</p>
